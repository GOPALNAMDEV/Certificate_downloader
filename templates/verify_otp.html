<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }

body {
  background: linear-gradient(135deg, #d0f0ff, #ffffff, #e0f7ff);
  min-height:100vh;
  display:flex; justify-content:center; align-items:center;
  padding:20px;
}

.container {
  width: 100%;
  max-width: 450px;
  background: #f7f9fc;
  border-radius: 25px;
  padding: 50px 30px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  text-align: center;
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

h1 {
  font-size: 28px;
  font-weight: 700;
  color: #0072ff;
  margin-bottom: 10px;
}

.msg {
  padding: 12px 15px;
  border-radius: 12px;
  font-size: 15px;
  text-align: center;
  word-break: normal;
  white-space: nowrap; 
}

.msg.info { background: #e0f0ff; color:#0072ff;}
.msg.error { background: #ffe6e6; color:#d93025;}
.msg.success { background: #e0ffe6; color:#008000;}
.msg.info b { font-weight: 700; } 

.otp-inputs {
  display: flex;
  justify-content: space-between;
  margin: 20px 0 15px;
}

.otp-inputs input {
  width: 50px;
  height: 60px;
  font-size: 24px;
  font-weight: 700;
  text-align: center;
  border-radius: 12px;
  border: none;
  background: #f0f4f8;
  box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
  transition: 0.3s;
}

.otp-inputs input:focus {
  box-shadow: inset 3px 3px 6px #c1c9d6, inset -3px -3px 6px #ffffff, 0 0 6px #0072ff;
  background: #e6f0ff;
}

.otp-inputs.shake { animation: shake 0.3s; }

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

button:not(.resend-btn) {
  width: 100%;
  padding: 16px;
  border-radius: 25px;
  border: none;
  font-size: 17px;
  font-weight: 600;
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  color: white;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

button:not(.resend-btn):hover {
  transform: scale(1.03);
  box-shadow: 0 8px 20px rgba(0,114,255,0.25);
  background: linear-gradient(90deg,#0072ff,#00c6ff);
}

#otpForm button { margin-top: 25px; }

.resend-row {
  display: flex;
  justify-content: space-between; 
  align-items: center;
  font-size: 14px;
  margin-top: 15px;
  white-space: nowrap;
  gap: 10px;
}

.resend-text { color: #000; font-weight: 500; }

.resend-btn {
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
  padding: 6px 14px;
  border-radius: 20px;
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s ease;
  font-size: 13px;
}

.resend-btn.active {
  opacity: 1;
  pointer-events: auto;
}

.resend-btn.active:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(0, 114, 255,0.35);
}

#timerText { color: #555; }

.back-link {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  text-decoration: none;
  color: #0072ff;
}

.back-link:hover { text-decoration: underline; color:#0056b3; }

.success-check {
  position: absolute;
  margin-top: -70px;
  top: -15px; left: 50%;
  transform: translateX(-50%);
  font-size: 45px;
  color: #00c851;
  display: none;
  animation: pop 0.5s ease forwards;
}

@keyframes pop {
  0% { transform: translateX(-50%) scale(0); opacity: 0; }
  50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
  100% { transform: translateX(-50%) scale(1); opacity: 1; }
}

@media(max-width:480px){
  .container { padding: 35px 20px; }
  h1 { font-size: 24px; }
  .otp-inputs input { width: 45px; height: 55px; font-size: 22px; }
  button { font-size: 16px; padding: 14px; }
}
</style>
</head>
<body>
<div class="container">
  <div class="success-check" id="successCheck"><i class="fa-solid fa-circle-check"></i></div>
  <h1><i class="fa-solid fa-lock"></i> Verify OTP</h1>

  {% if error %}
    <p class="msg error"><i class="fa-solid fa-triangle-exclamation"></i> {{ error }}</p>
  {% else %}
    <p class="msg info"><i class="fa-solid fa-circle-info"></i> Enter the OTP sent to <b>{{ gmail }}</b></p>
  {% endif %}

  <form action="/verify-otp" method="POST" id="otpForm">
    <div class="otp-inputs" id="otpInputs">
      <!-- Numeric-only inputs -->
      <input type="tel" inputmode="numeric" pattern="\d*" name="otp1" maxlength="1" required>
      <input type="tel" inputmode="numeric" pattern="\d*" name="otp2" maxlength="1" required>
      <input type="tel" inputmode="numeric" pattern="\d*" name="otp3" maxlength="1" required>
      <input type="tel" inputmode="numeric" pattern="\d*" name="otp4" maxlength="1" required>
      <input type="tel" inputmode="numeric" pattern="\d*" name="otp5" maxlength="1" required>
      <input type="tel" inputmode="numeric" pattern="\d*" name="otp6" maxlength="1" required>
    </div>
    <!-- Hidden field to combine OTP for backend -->
    <input type="hidden" name="otp" id="combinedOtp">
    <button type="submit"><i class="fa-solid fa-key"></i> Verify OTP</button>
  </form>

  <div class="resend-row">
    <span class="resend-text">Didn't get OTP?</span>
    <button class="resend-btn" id="resendBtn">Resend</button>
    <span id="timerText">Try after 30s</span>
  </div>

  <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
</div>

<script>
const inputs = document.querySelectorAll('.otp-inputs input');
const otpContainer = document.getElementById('otpInputs');
const form = document.getElementById('otpForm');
const successCheck = document.getElementById('successCheck');
const resendBtn = document.getElementById('resendBtn');
const timerText = document.getElementById('timerText');

// Auto-focus between inputs
inputs.forEach((input, index) => {
  input.addEventListener('input', () => { 
    // Allow only digits
    input.value = input.value.replace(/\D/, '');
    if(input.value && index < inputs.length-1) inputs[index+1].focus(); 
  });
  input.addEventListener('keydown', e => { 
    if(e.key==="Backspace" && input.value==="" && index>0) inputs[index-1].focus(); 
  });
});

// Paste OTP (digits only)
inputs[0].addEventListener('paste', e => {
  e.preventDefault();
  const pasteData = e.clipboardData.getData('text').replace(/\D/g,'').slice(0, inputs.length);
  pasteData.split('').forEach((c,i)=>inputs[i].value=c);
});

// Countdown timer for resend
let timeLeft = 60;
const countdown = setInterval(()=>{
  timeLeft--;
  if(timeLeft<=0){
    clearInterval(countdown);
    resendBtn.classList.add('active');
    timerText.style.display = 'none';
    resendBtn.addEventListener('click', ()=> location.reload());
  } else {
    timerText.textContent = `Try in ${timeLeft}s`;
  }
},1000);

// Submit form
form.addEventListener('submit', e => {
  e.preventDefault();
  const filled = Array.from(inputs).every(i=>i.value);
  if(filled){
    // Combine OTP into hidden field
    document.getElementById('combinedOtp').value = Array.from(inputs).map(i=>i.value).join('');

    otpContainer.style.display='none';
    resendBtn.style.display='none';
    timerText.style.display='none';
    successCheck.style.display='block';

    // Optional: delay to show success check before redirect
    setTimeout(() => form.submit(), 1200); 
  } else {
    otpContainer.classList.add('shake');
    setTimeout(()=>otpContainer.classList.remove('shake'),300);
  }
});
</script>
</body>
</html>
